<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login"> 
            <input type="email" name="email" class="login" placeholder="Email" id="e-mail">
            <input type="password" name="password" class="login" placeholder="Senha" id="senha">
            <button id="btn">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div id="fistName-lastName">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="email-house">
            <input type="email" id="input-email" placeholder="Email">
            <select id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>
            <label for="label-family" id="label-family">Qual sua família?</label>
                <label for="">Frontend <input type="radio" name="family" value="Frontend"></label> 
                <label for="">Backend <input type="radio" name="family" value="Backend"></label>
                <label for="">FullStack <input type="radio" name="family" value="FullStack"></label>
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" class="subject" value="HoFs"> HoFs
                <input type="checkbox" class="subject" value="Jest"> Jest
                <input type="checkbox" class="subject" value="Promises"> Promises 
                <input type="checkbox" class="subject" value="React"> React
                <input type="checkbox" class="subject" value="SQL"> SQL
                <input type="checkbox" class="subject" value="Python"> Python

            <div class="radio-container">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1" id="radio-buttons"> 1
                <input type="radio" name="rate" value="2" id="radio-buttons"> 2
                <input type="radio" name="rate" value="3" id="radio-buttons"> 3
                <input type="radio" name="rate" value="4" id="radio-buttons"> 4
                <input type="radio" name="rate" value="5" id="radio-buttons"> 5
                <input type="radio" name="rate" value="6" id="radio-buttons"> 6
                <input type="radio" name="rate" value="7" id="radio-buttons"> 7
                <input type="radio" name="rate" value="8" id="radio-buttons"> 8
                <input type="radio" name="rate" value="9" id="radio-buttons"> 9
                <input type="radio" name="rate" value="10" id="radio-buttons"> 10
            </div>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        <label id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" name="" id="agreement">
        </label>
        <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="./images/trybewarts-colored.svg" alt="logo trybewarts colored" id="trybewarts-forms-logo">
    </main>
    <footer>
       <p>Direitos reservados à Trybewarts©</p> 
    </footer>
    <script src="./script.js"></script>
</body>
</html>
